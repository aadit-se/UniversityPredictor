<body>


<div id="single-wrapper">
    <form action="/admin/validateLogin" class="frm-single" method="post">
        <div class="inside">
            <div class="title"><img src="../../static/adminResource/image/predictor.png"
                                    style="height: 130px; width: 280px"></div>
            <!-- /.title -->
            <div class="frm-title"></div>
            <!-- /.frm-title -->
            <div class="frm-input"><input type="email" placeholder="Username" name='loginUsername' class="frm-inp"><i
                    class="fa fa-user frm-ico" style=""></i></div>
            <!-- /.frm-input -->
            <div class="frm-input"><input type="password" placeholder="Password" name='loginPassword' class="frm-inp"><i
                    class="fa fa-lock frm-ico"></i></div>
            <div class="frm-input" style="text-align: center;color: red;">{{ error }}</div>
            <div class="clearfix margin-bottom-20">
                <!-- /.float-left -->
                <div class="float-right"><a href="/user/loadForgetPassword" class="a-link"><i
                        class="fa fa-unlock-alt"></i>Forgot
                    password?</a></div>
                <!-- /.float-right -->
            </div>
            <!-- /.clearfix -->
            <input type="submit" class="frm-submit" value="Login"
                   style="background: linear-gradient(to right,#4caf50,#00BCD4)">

            Not Registered Yet ?<a href="/user/loadRegister">Register</a>

            <div class="frm-footer">University Predictor System</div>
            <!-- /.footer -->
        </div>
        <!-- .inside -->
    </form>
    <!-- /.frm-single -->
</div><!--/#single-wrapper -->
