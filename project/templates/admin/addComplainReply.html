<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Replay Complain</title>

    <!-- Main Styles -->
    <link rel="stylesheet" href="../../static/adminResource/css/style.min.css">
    <link rel="stylesheet" href="../../static/adminResource/css/custom.css">

    <!-- Themify Icon -->
    <link rel="stylesheet" href="../../static/adminResource/css/themify-icons.css">

    <!-- mCustomScrollbar -->
    <link rel="stylesheet" href="../../static/adminResource/css/jquery.mCustomScrollbar.min.css">

    <!-- Waves Effect -->
    <link rel="stylesheet" href="../../static/adminResource/css/waves.min.css">

    <!-- Sweet Alert -->
    <link rel="stylesheet" href="../../static/adminResource/css/sweetalert.css">

</head>

<body>
{% include 'admin/menu.html' %}

{% include 'admin/header.html' %}


<!-- /#notification-popup -->


<!-- /#message-popup -->
<div id="wrapper">
    <div class="main-content">
        <div class="row small-spacing">
            <div class="col-12">
                <div class="box-content">
                    <h4 class="box-title">Complain Reply</h4>
                    <form data-toggle="validator" enctype="multipart/form-data" action="/admin/insertComplainReply"
                          method="post">
                        {% for row in complainVOList %}
                        <div class="form-group">

                            <input type="hidden" class="form-control" id="inputName" value="{{ row['complainId'] }}"
                                   name="complainId" required>
                        </div>
                        {% endfor %}


                        <div class="form-group">

                            <input type="text" class="form-control" id="inputName" placeholder="Reply Subject"
                                   name="replySubject" required>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" id="complainDescription" maxlength="100" rows="2"
                                      placeholder="Reply Message" name="replyMessage"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <h4 class="box-title">Reply Attachment</h4>
                            <input type="file" maxlength="15" class="form-control" id="inputFile" name="file" required>

                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- /.box-content -->
            </div>
            <!-- /.col-12 -->
        </div>
        <!-- /.row small-spacing -->
        {% include 'admin/footer.html' %}
    </div>
    <!-- /.main-content -->
</div><!--/#wrapper -->

<script src="../../static/adminResource/js/waves.min.js"></script>
